{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Run Scraper</title>
{% endblock title %}
{% block body %}
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="row mt-5 justify-content-center">
                <div class="col-md-12">
                    <div class="container mt-3">
                        <div class="row justify-content-center">
                            <div class="col-md-12">
                                <div class="card border-secondary">
                                    <div class="card-header navbar-dark bg-dark text-white">
                                        <h4>Run Scraper</h4>
                                    </div>
                                    {% if message %}
                                        <div class="alert alert-info" role="alert" id="myAlert">
                                            {{ message }}
                                        </div>
                                    {% endif %}
                                    <div class="card-body">
                                        <form method="post">
                                            {% csrf_token %}
                                            <div class="mb-3">
                                                <label for="exampleFormControlInput1" class="form-label"><strong>Enter
                                                    Website
                                                    URL</strong></label>
                                                <input required type="text" class="form-control"
                                                       id="exampleFormControlInput1"
                                                       placeholder="https://example.com" name="website"
                                                       value="{{ website_url }}">
                                            </div>
                                            <button type="submit" class="btn btn-primary">Run</button>
                                            <a href="{% url 'run_scraper' %}" class="btn btn-danger">Clear</a>
                                        </form>

                                        <div class="mb-3">
                                            <label for="exampleFormControlTextarea1" class="form-label"><strong>Merged
                                                JSON</strong></label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1"
                                                      rows="3">{{ final_json }}
                                            </textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleFormControlTextarea1" class="form-label"> <strong>Raw
                                                Links</strong></label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1"
                                                      rows="3">{{ raw_links }}</textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleFormControlTextarea1" class="form-label"><strong>Links
                                                Result
                                                from AI</strong></label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1"
                                                      rows="3">{{ raw_link_json }}</textarea>
                                        </div>

                                        <div class="mb-3">
                                            <label for="exampleFormControlTextarea1" class="form-label"><strong>Text and
                                                JSON of
                                                home-page</strong></label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1"
                                                      rows="3">{{ home_page_text }}</textarea>

                                            <textarea class="form-control mt-3" id="exampleFormControlTextarea1"
                                                      rows="3">{{ home_page_json }}</textarea>
                                        </div>

                                        <div class="mb-3">
                                            <label for="exampleFormControlTextarea1" class="form-label"><strong>Text and
                                                JSON of
                                                about-us-page</strong></label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1"
                                                      rows="3">{{ about_page_text }}</textarea>
                                            <textarea class="form-control mt-3" id="exampleFormControlTextarea1"
                                                      rows="3">{{ about_page_json }}</textarea>
                                        </div>

                                        <div class="mb-3">
                                            <label for="exampleFormControlTextarea1" class="form-label"><strong>Text and
                                                JSON of
                                                products-page</strong></label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1"
                                                      rows="3">{{ products_page_text }}</textarea>
                                            <textarea class="form-control mt-3" id="exampleFormControlTextarea1"
                                                      rows="3">{{ products_page_json }}</textarea>
                                        </div>

                                        <div class="mb-3">
                                            <label for="exampleFormControlTextarea1" class="form-label"><strong>Text and
                                                JSON of
                                                contact-us-page</strong></label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1"
                                                      rows="3">{{ contact_page_text }}</textarea>
                                            <textarea class="form-control mt-3" id="exampleFormControlTextarea1"
                                                      rows="3">{{ contact_page_json }}</textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
{% endblock body %}
{% block js %}
    <script>
        // Function to remove the alert after 4 seconds
        setTimeout(function () {
            var alertElement = document.getElementById('myAlert');
            if (alertElement) {
                alertElement.remove();
            }
        }, 4000); // 4000 milliseconds = 4 seconds
    </script>
{% endblock js %}
