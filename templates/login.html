{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Login</title>
{% endblock title %}

{% block body %}
    <div class="container-fluid"><!-- Property Information Section -->
        <!-- Property Information Section -->
        <div class="row mt-5 justify-content-center">
            <div class="col-md-6">
                <div class="container mt-3">
                    <div class="row justify-content-center">
                        <div class="col-md-12">
                            <div class="card border-secondary">
                                <div class="card-header navbar-dark bg-dark text-white">
                                    <h4>Login</h4>
                                </div>
                                <div class="card-body">
                                    <form method="post">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                        <button type="submit" class="btn btn-primary">Login</button>
                                        <a type="submit" href="{% url 'signup' %}" class="btn btn-primary">Don't Have
                                            Account?</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

{% endblock body %}
